<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link
      href="css/bootstrap.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <main class="container my-3">
      <h1>Pig Dice Play Game!</h1>
      <div class="row">
        <div class="col">
          <div class="card" id="player1">
            <h3 class="card-header">Player One</h3>
            <div class="card-body">
              <div>Total Score = <span id="totalScore1"></span></div>
              <div>Current Score = <span id="currentScore1"></span></div>
              <div>Dice Roll = <span id="diceRoll1"></span></div>
            </div>
            <div class="card-footer">
              <button id="player1-roll" class="btn btn-primary">Roll</button>
              <button id="player1-hold" class="btn btn-danger">Hold</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" id="player2">
            <h3 class="card-header">Player Two</h3>
            <div class="card-body">
              <div>Total Score = <span id="totalScore2"></span></div>
              <div>Current Score = <span id="currentScore2"></span></div>
              <div>Dice Roll = <span id="diceRoll2"></span></div>
            </div>
            <div class="card-footer">
              <button id="player2-roll" class="btn btn-primary">Roll</button>
              <button id="player2-hold" class="btn btn-danger">Hold</button>
            </div>
          </div>
        </div>
      </div>
      <button
        id="start-over"
        class="btn btn-info"
        onClick="window.location.reload();"
      >
        Start Over
      </button>
    </main>
  </body>
</html>
